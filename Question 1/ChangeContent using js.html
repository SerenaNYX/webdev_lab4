<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Change Content with JS</title>
    <script>
        function changeContent() {
            document.getElementById("element1").innerText = "Hello there!";
        }
    </script>
</head>
<body>
    <div id="myElement">
        <p id="element1">Welcome to my website!</p>
    </div>
    <button onClick="changeContent()">Click</button>
</body>
</html>
